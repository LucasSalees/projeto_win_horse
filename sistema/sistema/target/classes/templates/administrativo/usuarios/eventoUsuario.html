			height: 100px;

		.navbar-collapse {

			/* Tamanho da fonte do botão */
		}

		div.dt-container .dt-search input {

			border-radius: 50px;
			padding: 5px;
			background-color: transparent;
			color: inherit;
			margin-left: 3px;
		}

		.m-0 {
			margin: 0 !important;
			font-family: "Asar", Sans-serif;
			color: #cf8311;
		}

		.custom-link {
			color: rgb(15, 15, 15);
			/* Cor inicial */
			font-size: 32px;
			/* Tamanho da fonte */
			text-decoration: none;
			/* Remove o sublinhado do link */
		}

		.custom-link:hover {
			color: #cf8311;
			/* Cor do texto ao passar o mouse */
		}

		/* Para centralizar o label */
		.text-center {
			text-align: center;
		}

		/* Ajustar largura do input e centralizar */
		.w-100 {
			width: 100%;
			/* O input ocupará toda a largura do div pai */
		}

		/* Remove o hover branco dos itens de menu */
		.dropdown-item:hover {
			background-color: transparent;
			/* Nenhuma cor de fundo no hover */
			color: #cf8311;
			/* Cor do texto no hover (ajustável) */
			text-decoration: none;
			/* Remove sublinhado, se necessário */
		}

		.dropdown-item i {
			margin-right: 8px;
			font-size: 1.6rem;
			/* Tamanho maior dos ícones */
		}

		/* Estilo base para os ícones */
		.dropdown-item i {
			font-size: 2rem;
			/* Tamanho dos ícones */
			transition: transform 0.3s ease, color 0.3s ease;
		}

		/* Hover para o ícone do usuário */
		.dropdown-item i.fa-user:hover {
			color: #cf8311;
			/* Cor ao passar o mouse */
			transform: scale(1.1);
			/* Aumenta o tamanho no hover */
		}

		/* Hover para o ícone de sair */
		.dropdown-item i.fa-right-from-bracket:hover {
			color: #0000ff;
			/* Azul no hover */
			transform: rotate(15deg);
			/* Rotaciona no hover */
		}

			background: linear-gradient(45deg, #363636, #000000);
			/* Gradiente mais suave entre cinza e preto */
			background-size: 400% 400%;
			/* Movimento dinâmico do gradiente */
			animation: gradientAnimation 8s ease infinite;
			/* Animação suave no gradiente */
			height: 138.86px;
			/* Ajusta a altura do navbar para um visual mais espaçoso */
			display: flex;
			align-items: center;
			/* Centraliza verticalmente os itens */
			justify-content: space-between;
			/* Espaço entre os itens */
			padding: 0 20px;
			/* Adiciona espaçamento nas laterais */
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
			/* Sombra mais suave para um efeito de profundidade */
			font-family: 'Roboto', sans-serif;
			/* Fonte moderna e limpa */
			position: relative;
			/* Necessário para sobrepor outros elementos, se necessário */
		}

		/* Animação suave para o gradiente */
		@keyframes gradientAnimation {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}
	</style>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark navbar-background">
		<div class="container">
			<!-- Logo à esquerda -->
			<a class="navbar-brand" href="/administrativo">
				<img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_519,h_175/https://www.harasrosamystica.com.br/wp-content/uploads/2021/07/Logo-HRM-site.png"

	<!-- Main Content -->
	<div class="container d-flex justify-content-center align-items-center">
		<div class="form-container" style="width: 100%; max-width: 900px;">
			<form action="/administrativo/usuarios/editarUsuario" th:object="${usuario}" method="POST"
				id="movimentacaoForm">

				<div class="d-flex align-items-center justify-content-between mb-3">
					<a href="/administrativo/usuarios/listar" class="custom-link">
						<i class="fa-regular fa-circle-left"></i>

					<h2 class="m-0 text-center flex-grow-1">Editar Usuário</h2>
					<div style="width: 100px;"></div>
				</div>

				<div class="custom-divider"></div>

				<div>
					<div class="form-row">
						<div class="col-12 col-md-12">
							<label for="nome_usuario" class="label-info">Nome do Usuário</label>
							<input type="text" id="nome_usuario" th:field="*{nome_usuario}"
								class="form-control w-100" />
						</div>
					</div>

					<div class="form-row">
						<div class="col-12 col-md-12">
							<label for="email" class="label-info">Email</label>
							<input type="text" id="email" th:field="*{email}" class="form-control" />
						</div>
					</div>

					<div class="form-row">
						<div class="col-12 col-md-12">
							<label for="senha" class="label-info">Senha</label>
							<input type="text" id="senha" th:field="*{senha}" class="form-control" />
						</div>
					</div>

					<div class="form-row">
						<div class="col-12 col-md-12">
							<label for="tipo" class="label-info">Tipo de usuário</label>
							<select th:field="*{tipo}" class="form-control" required>
								<option value="ADMIN">Administrador</option>
								<option value="USER">Usuário</option>
							</select>
						</div>
					</div>

					<div class="form-row">
						<div class="col-12 col-md-12">
							<label for="data_cadastro" class="label-info text-center d-block">Data do cadastro</label>
							<input type="text" id="data_cadastro" th:field="*{data_cadastro}" readonly="true"
								class="form-control" />
						</div>
					</div>
				</div>

				<input type="hidden" th:field="*{id_usuario}" />

						<i class="fa-solid fa-plus"></i> Editar Movimentação

	<script>
		function imprimirFormulario() {
			// Captura os valores dos campos do formulário
			const nomeUsuario = document.getElementById('nome_usuario').value;
			const email = document.getElementById('email').value;
			const senha = document.getElementById('senha').value;
			const tipo = document.getElementById('tipo').value;
			const dataCadastro = document.getElementById('data_cadastro').value;

			// Abre uma nova janela para impressão
			const janelaImpressao = window.open('', '', 'width=800,height=600');

			// Adiciona o conteúdo formatado para a impressão
			janelaImpressao.document.write(`
						<html>
						    <head>
						        <title>Impressão - Haras Rosa Mystica</title>
						        <style>
						            /* Estilo geral */
						            body {
						                font-family: 'Arial', sans-serif;
						                margin: 0;
						                padding: 0;
						                color: #000;
						                background-color: #fff;
						            }

						            /* Cabeçalho */
						            .header {
						                display: flex;
						                align-items: center;
						                justify-content: space-between;
						                padding: 20px;
						                border-bottom: 1px solid #000;
						            }

						            .header-img img {
						                width: 120px;
						                height: auto;
						            }

						            .header-title {
						                font-size: 28px;
						                font-weight: bold;
						                text-transform: uppercase;
						                color: #000;
						                margin: 0 20px;
						                text-align: center;
						                flex-grow: 1;
						            }

						            /* Conteúdo */
						            .content {
						                width: 80%;
						                margin: 20px auto;
						            }

						            table {
						                width: 100%;
						                border-collapse: collapse;
						                margin: 20px auto;
						                font-size: 14px;
						                color: #000;
						            }

						            th, td {
						                border: 1px solid #000;
						                padding: 8px;
						                text-align: left;
						            }

						            th {
						                font-weight: bold;
						                text-transform: uppercase;
						            }

						            /* Seção extra */
						            .extra-section {
						                margin-top: 20px;
						                font-size: 14px;
						                line-height: 1.8;
						            }

						            .extra-line {
						                margin-bottom: 10px;
						            }

						            .extra-line span {
						                display: inline-block;
						                width: 150px;
						                font-weight: bold;
						            }

						            /* Rodapé */
						            .footer {
						                text-align: center;
						                font-size: 12px;
						                color: #000;
						                padding: 10px 0;
						                border-top: 1px solid #000;
						                position: relative;
						            }

						            .signature {
						                display: flex;
						                justify-content: space-between;
						                align-items: center;
						                gap: 20px;
						                font-size: 12px;
						            }

						            .signature-block .label {
						                text-align: center;
						            }

						            .label {
						                margin-bottom: 20px;
						            }

						            /* Configurações para impressão */
						            @media print {
						                .footer {
						                    position: fixed;
						                    bottom: 0;
						                    width: 100%;
						                    border: none;
						                }

						                .header, .content {
						                    page-break-inside: avoid;
						                }
						            }
						        </style>
						    </head>
						    <body>
						        <div class="header">
						            <div class="header-img">
						                <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_519,h_175/https://www.harasrosamystica.com.br/wp-content/uploads/2021/07/Logo-HRM-site.png" alt="Logo do Haras Rosa Mystica">

						            <h2 class="header-title">Detalhes do usuário</h2>
						        </div>

						        <div class="content">
						            <table>
						                <tr>
						                    <td>Nome do Usuário:</td>
						                    <td>${nomeUsuario}</td>
						                </tr>
						                <tr>
						                    <td>Email:</td>
						                    <td>${email}</td>
						                </tr>
						                <tr>
						                    <td>Senha:</td>
						                    <td>${senha}</td>
						                </tr>
						                <tr>
						                    <td>Tipo:</td>
						                    <td>${tipo}</td>
						                </tr>
						                <tr>
						                    <td>Data do cadastro:</td>
						                    <td>${dataCadastro}</td>
						                </tr>
						                
						            </table>

						            
						        </div>

						        <div class="footer">
						            <div class="signature">
						                <div class="signature-block">
						                    <div class="label">___________________________________________</div>
						                    <div class="label">Assinatura do veterinário</div>
						                </div>
						                
						            </div>
						            <div class="footer-text">
						                © 2024 Haras Rosa Mystica - Todos os direitos reservados.
						            </div>
						        </div>
						    </body>
						</html>

					    `);

			// Fecha o conteúdo e prepara para impressão
			janelaImpressao.document.close();
			janelaImpressao.focus();

			// Aguarda meio segundo antes de iniciar a impressão
			setTimeout(function () {
				janelaImpressao.print();
				janelaImpressao.close();
			}, 500);
		}
	</script>
