    <style>
		/* Estilos adicionais */
		        body {
		            font-family: Arial, sans-serif;
		            background-color: #f0f0f0;
		        }
		        .form-container {
		            background: #fff;
		            padding: 30px;
		            border-radius: 8px;

		            margin-top: 10px;
		            margin-bottom: 10px;
		            max-width: 1030px;
		            width: 100%;
		            border-top: 4px solid #C0C0C0;
		        }
		        .table-container {
		            overflow-x: auto;
		        }
		        table {
		            width: 100%;
		            border-collapse: collapse;
		        }
		        th, td {
		            padding: 10px;
		            text-align: center;
		            border: 1px solid #ddd;
		        }
		        th {
		            background-color: #f2f2f2;
		        }
		        .watermark {
		            position: fixed;
		            bottom: 10px;
		            right: 10px;
		            font-size: 14px;
		            color: rgba(0, 0, 0, 0.5);
		            pointer-events: none;
		        }
		        .form-control {
		            border-radius: 8px;
		        }
		        .btn {
		            border-radius: 50px;
		        }

		        .btn-primary {
		            background-color: #007bff;
		            border: none;
		        }

		        .btn-danger {
		            background-color: #dc3545;
		            border: none;
		        }

		        .btn-success {
		            background-color: #28a745;
		            border: none;
		        }

		        .btn-sm {
		            font-size: 14px;
		            padding: 10px 20px;
		        }

		        .btn i {
		            margin-right: 8px;
		        }

		        /* Ajustes no Navbar */
		        .navbar {
		            font-size: 1rem;
		        }

		        .navbar-nav .nav-item .nav-link {
		            font-size: 1.2rem;
		            padding: 0.5rem 1rem;
		        }

		        .navbar-toggler {
		            border: none;
		        }

		        .navbar-brand img {
		            width: 250px;
		            height: 80px;
		        }

		        .navbar-nav {
		            margin-left: auto;
		        }

		        .navbar-collapse {
		            justify-content: center;
		        }

		        .navbar-dark .navbar-nav .nav-link {
		            color: #fff;
		        }

		        /* Ajustes para o campo de pesquisa */
		        .form-inline .form-control {
		            font-size: 1rem;
		        }

		        .form-inline .btn {
		            font-size: 1rem;
		        }

		        .custom-divider {
		            margin: 10px 0;
		            border-top: 1px solid #e1e1e1;
		        }

		        .mb-4 {
		            font-weight: 700 !important;
		            color: #343a40;
		        }

		        .table-container {
		            overflow-x: auto;
		            display: flex;
		            justify-content: center;
		        }

		        table {
		            width: auto;
		            border-collapse: collapse;
		            margin: 0 auto;
		        }
				.text-center {
					text-align: center;
				}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Logo à esquerda -->
        <a class="navbar-brand" href="#">

        </a>

        <!-- Botão do menu responsivo -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Div vazia para centralizar o menu de navegação -->
        <div class="d-none d-lg-flex flex-grow-1"></div>

        <!-- Conteúdo centralizado -->
        <div class="collapse navbar-collapse justify-content-center flex-grow-0" id="conteudoNavbarSuportado">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/administrativo">Home <span class="sr-only">(página atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown

                    </div>
                </li>
            </ul>

        <!-- Campo de pesquisa à direita -->
        <form class="form-inline my-2 my-lg-0">

            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center">
    <div class="form-container" style="width: 100%; max-width: 1300px;">
        <h2 class="text-center mb-4">Lista de Movimentações</h2>
		<div class="custom-divider"></div>
        <div class="table-container">
            <table class="table table-striped" id="tabela">
                <thead>
                    <tr>
                        <th class="text-center">Nome do Garanhão</th>
                        <th class="text-center">Botijão</th>
                        <th class="text-center">Caneca</th>
                        <th class="text-center">Cor da Palheta</th>
                        <th class="text-center">Quantidade</th>
                        <th class="text-center">Data da Movimentação</th>
                        <th class="text-center">Destino</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movimentacao : ${listaMovimentacoes}">
                        <td class="text-center" th:text="${movimentacao.garanhao.nome_garanhao}"></td>
                        <td class="text-center"th:text="${movimentacao.garanhao.botijao}"></td>
                        <td class="text-center"th:text="${movimentacao.garanhao.caneca}"></td>
                        <td class="text-center" th:text="${movimentacao.garanhao.cor_palheta}"></td>
                        <td class="text-center" th:text="${movimentacao.quantidade}"></td>
                        <td class="text-center" th:text="${#temporals.format(movimentacao.data_movimentacao, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="text-center" th:text="${movimentacao.destino}"></td>
                        <td>
                            <a th:href="@{/editarMovimentacao/{id_movimentacao}(id_movimentacao=${movimentacao.id_movimentacao})}">
                                <i class="fa-regular fa-pen-to-square" style="color: #001eff;"></i>
                            </a>
                            <a th:href="@{/removerMovimentacao/{id_movimentacao}(id_movimentacao=${movimentacao.id_movimentacao})}">
                                <i class="fa-solid fa-trash" style="color: #ff0000;"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row mt-3">
            <div class="col text-left">
                <a href="/administrativo" class="btn btn-danger btn-sm"><i class="fa-solid fa-rotate-left"></i> Voltar</a>
            </div>
            <div class="col text-center">
                <a href="#" class="btn btn-warning btn-sm text-white"><i class="fa-solid fa-print"></i> Imprimir</a>
            </div>
            <div class="col text-right">
                <a href="/administrativo/movimentacoes/cadastro">
                    <button type="button" class="btn btn-success btn-sm"><i class="fa-solid fa-plus"></i> Cadastrar</button>
                </a>
            </div>
        </div>
    </div>
</div>
