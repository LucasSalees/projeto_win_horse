<div class="container d-flex justify-content-center align-items-center">
	<div class="form-container" style="width: 100%; max-width: 900px;">
	    <form action="/administrativo/garanhoes/salvar" th:object="${garanhao}" method="POST">
			<div class="d-flex align-items-center justify-content-between mb-3">
    			<a href="/administrativo" class="custom-link">
				<i class="fa-regular fa-circle-left"></i> 
			    </a>
			    <h2 class="m-0 text-center flex-grow-1">Cadastro de Sêmen</h2>
			    <div style="width: 100px;"></div> <!-- Espaçador para alinhamento -->
			</div>
						
			<div class="custom-divider"></div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Nome do Garanhão</label>
                    <input type="text" required th:field="*{nome_garanhao}" class="form-control"/>
                </div>
				<div class="col-md-6 mb-3">
				    <label>Cor da Palheta</label>
					<select required th:field="*{cor_palheta}" class="form-control">
					    <option value="">Escolha uma cor</option>
					    <option value="Laranja">Laranja</option>
					    <option value="Roxo">Roxo</option>
					    <option value="Vermelho">Vermelho</option>
					    <option value="Branco">Branco</option>
					    <option value="Cinza">Cinza</option>
					    <option value="Rosa">Rosa</option>
					    <option value="Amarelo">Amarelo</option>
					    <option value="Azul">Azul</option>
					</select>
				</div>

                <div class="col-md-6 mb-3">
                    <label>Botijão</label>
                    <input type="number" required th:field="*{botijao}" class="form-control" />
                </div>
                <div class="col-md-6 mb-3">
                    <label>Data da Contagem Inicial</label>
                    <input type="date" required th:field="*{data_contagem_inicial}" class="form-control"/> 
                </div>
                <div class="col-md-6 mb-3">
                    <label>Caneca</label>
                    <input type="number" required th:field="*{caneca}" class="form-control" />
                </div>
                <div class="col-md-6 mb-3">
					<input type="hidden" th:field="*{saldo_atual_palhetas}" class="form-control"/>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Saldo Inicial de Palhetas</label>
                    <input type="number" required th:field="*{saldo_inicial_palhetas}" class="form-control"/>
                </div>
                <div class="col-md-6 mb-3">
				     <input type="hidden" required readonly="true" th:field="*{data_cadastro}" th:value="${#dates.format(data_cadastro, 'dd/MM/yyyy HH:mm:ss')}" class="form-control"/>
				</div>
            </div>
			<div class="custom-divider"></div>
            <input type="hidden" th:field="*{id_garanhao}"/>
            <div class="d-flex justify-content-between mt-4">

	<script>
		// Função para atualizar a data e hora
	    function atualizarHorario() {
	        var now = new Date();
	        var dia = String(now.getDate()).padStart(2, '0');
	        var mes = String(now.getMonth() + 1).padStart(2, '0');
	        var ano = now.getFullYear();
	        var horas = String(now.getHours()).padStart(2, '0');
	        var minutos = String(now.getMinutes()).padStart(2, '0');

	        // Formata a data e hora como dd/MM/yyyy HH:mm:ss
	        var dataFormatada = dia + '/' + mes + '/' + ano + ' ' + horas + ':' + minutos;

	        // Atualiza o valor do campo de input e também mantém a vinculação com o modelo
	        document.getElementById('data_cadastro').value = dataFormatada;
	    }

	    // Atualiza a data e hora a cada segundo
	    setInterval(atualizarHorario, 1000);

	    // Chama a função uma vez ao carregar para já preencher o campo com a hora atual
	    atualizarHorario();
		
		// Validação para o campo "Botijão"
		    const botijaoInput = document.getElementById('botijao');
		    botijaoInput.addEventListener('input', (event) => {
		        const valorDigitado = parseInt(event.target.value, 10);

		        if (valorDigitado < 0) {
		            event.target.value = 0; // Ajusta automaticamente para 0
		            alert('O valor do botijão não pode ser negativo.');
		        }
		    });

		    // Validação para o campo "Caneca"
		    const canecaInput = document.getElementById('caneca');
		    canecaInput.addEventListener('input', (event) => {
		        const valorDigitado = parseInt(event.target.value, 10);

		        if (valorDigitado < 0) {
		            event.target.value = 0; // Ajusta automaticamente para 0
		            alert('O valor da caneca não pode ser negativo.');
		        }
		    });

			// Validação para o campo "Saldo Inicial de Palhetas"
		    const saldoInicialPalhetasInput = document.getElementById('saldo_inicial_palhetas'); // Certifique-se de que o ID bate com o HTML
		    saldoInicialPalhetasInput.addEventListener('input', (event) => {
		        const valorDigitado = parseInt(event.target.value, 10) || 0; // Garante que o valor seja tratado como número

		        if (valorDigitado < 0) {
		            event.target.value = 0; // Ajusta automaticamente para 0
		            alert('O saldo inicial de palhetas não pode ser negativo.');
		        }
		    });
	</script>
