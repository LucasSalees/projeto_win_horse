	<script>
		$(document).ready(function () {
			// Inicializa o Select2 para o campo de seleção de garanhão
			$('#garanhaoSelect').select2();

			// Evento de alteração do campo "Garanhão"
			$('#garanhaoSelect').on('change', function () {
				var idGaranhao = $(this).val();

				// Verifica se um garanhão foi selecionado
				if (idGaranhao) {
					// Faz uma requisição para obter os dados do garanhão selecionado
					$.ajax({
						url: "/administrativo/garanhoes/dados/" + idGaranhao, // URL para obter os dados do garanhão
						method: "GET",
						success: function (data) {
							// Preenche os campos com os dados retornados
							$("#botijao").val(data.botijao); // Preenche o campo Botijão
							$("#caneca").val(data.caneca);   // Preenche o campo Caneca
							$("#cor_palheta").val(data.cor_palheta); // Preenche o campo Cor da Palheta
							$("#saldo-atual-palhetas").text(data.saldo_atual_palhetas); // Atualiza o saldo restante
							$("#quantidade").attr('max', data.saldo_atual_palhetas); // Define o máximo de palhetas baseado no saldo
						}
					});
				} else {
					// Limpa os campos se nenhum garanhão for selecionado
					$("#botijao, #caneca, #cor_palheta").val("");
					$("#saldo-atual-palhetas").text("0");
					$("#quantidade").attr('max', 0);
				}
			});
		});

		function excluirGaranhao(id) {
			console.log("ID recebido:", id); // Log para verificar o ID

			// Confirmação inicial antes de excluir
			if (confirm('Tem certeza que deseja excluir?')) {
				const url = `/removerGaranhao/${id}`;
				console.log("URL da requisição:", url); // Imprime a URL para depuração

				// Requisição DELETE para o backend para excluir o garanhão
				fetch(url, {
					method: 'DELETE',
					headers: {
						'Content-Type': 'application/json'
					}
				})
					.then(response => response.text().then(message => {
						console.log("Mensagem recebida:", message); // Log para ver a mensagem

						if (response.status === 200) {
							alert(message); // Mensagem de sucesso
						} else if (response.status === 409) {
							alert("Impossível excluir: " + message); // Mensagem de conflito
						} else {
							alert("Erro ao excluir o garanhão. Mensagem: " + message); // Outros erros
						}
					}))
					.catch(error => {
						console.error("Erro ao se comunicar com o servidor:", error);
						alert("Erro ao se comunicar com o servidor. Tente novamente mais tarde.");
					});
			}
		}

		// Atualiza o valor máximo permitido no campo de input
		const quantidadeInput = document.getElementById('quantidade');
		const saldoAtualSpan = document.getElementById('saldo-atual-palhetas');

		// Função para atualizar o limite do campo de quantidade
		function atualizarMaximo() {
			const saldoAtual = parseInt(saldoAtualSpan.textContent, 10);
			quantidadeInput.max = saldoAtual; // Define o valor máximo permitido
		}

		// Validação ao mudar o valor
		quantidadeInput.addEventListener('input', (event) => {
			const saldoAtual = parseInt(saldoAtualSpan.textContent, 10);
			const valorDigitado = parseInt(event.target.value, 10);

			if (valorDigitado > saldoAtual) {
				// Exibe um alerta ou corrige o valor automaticamente
				event.target.value = saldoAtual;
				alert('Você não pode selecionar mais do que o saldo restante.');
			}
		});

			};

			// Esconde todos os campos adicionais

			// Mostra o campo correspondente
			if (campos[destino]) {
				const campoAtivo = document.getElementById(campos[destino]);
				campoAtivo.style.display = "block";

				// Limpar vírgulas duplicadas ao alterar o valor do campo
				campoAtivo.addEventListener("input", function () {
					this.value = limparValor(this.value);
				});
			}
		}

		// Função para limpar o valor
		function limparValor(valor) {
			return valor

				.replace(/^,|,$/g, "") // Remove vírgulas do início e do fim da string
				.trim(); // Remove espaços no início e no fim
		}

		}
		function mostrarCampoAdicional() {
