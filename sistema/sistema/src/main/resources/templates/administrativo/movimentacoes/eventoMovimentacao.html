<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container">

	        </a>

	        <!-- Botão do menu responsivo -->

	            <ul class="navbar-nav">

    <!-- Main Content -->
	<div class="container d-flex justify-content-center align-items-center">
		    <div class="form-container" style="width: 100%; max-width: 900px;">
            <form action="/administrativo/movimentacoes/editarMovimentacao" th:object="${movimentacao}" method="POST" id="movimentacaoForm">
				
				<div class="d-flex align-items-center justify-content-between mb-3">
					    <a href="/administrativo/movimentacoes/listar" style="font-size: 32px; color: #343a40;">
						<i class="fa-regular fa-circle-left"></i>
				    </a>
				    <h2 class="m-0 text-center flex-grow-1">Editar Movimentações de Sêmen</h2>
				    <div style="width: 100px;"></div> <!-- Espaçador para alinhamento -->
				</div>

                <div class="custom-divider"></div>
				


                <!-- Garanhão and Quantidade Inputs -->
                <div class="form-row">
                    <div class="col-12 col-md-6">
						<label for="nome_garanhao" class="label-info">Nome do Garanhão</label>
						<input type="text" id="nome_garanhao" th:field="*{nome_garanhao}" class="form-control" readonly/>
                    </div>
					<div class="col-12 col-md-6">
					     <label for="quantidade" class="label-info">Quantidade de palhetas</label>
					    <input type="number" required id="quantidade" th:field="*{quantidade}" class="form-control" />
					</div>
                </div>

                <!-- Botijão, Data da Movimentação Inputs -->
				<div class="form-row">
				    <div class="col-12 col-md-6">
				        <label for="botijao" class="label-info">Número do Botijão</label>
				        <input type="text" id="botijao" th:field="*{botijao}" class="form-control" readonly/>
				    </div>
					
					<div class="col-12 col-md-6">
					    <label for="destino" class="label-info">Destino</label>
					    <div id="destino" class="form-control">
					        <label>
					            <input required type="radio" name="destino" value="venda" 
					                   th:checked="${movimentacao.destino == 'venda'}"
					                   onclick="mostrarCampoAdicional()"> Venda
					        </label>

					        <label>
					            <input required type="radio" name="destino" value="uso_interno" 
					                   th:checked="${movimentacao.destino == 'uso_interno'}"
					                   onclick="mostrarCampoAdicional()"> Uso Interno
					        </label>

					        <label>
					            <input required type="radio" name="destino" value="transferencia" 
					                   th:checked="${movimentacao.destino == 'transferencia'}"
					                   onclick="mostrarCampoAdicional()"> Transferência
					        </label>
					    </div>
					</div>
				</div>
					
                <!-- Caneca Input -->
                <div class="form-row">
                    <div class="col-12 col-md-6">
                        <label for="caneca" class="label-info">Número da Caneca</label>
                        <input type="text" id="caneca" th:field="*{caneca}" class="form-control" readonly/>
                    </div>
                    <div class="col-12 col-md-6">
						<div>
						    <label for="info-adicional" class="label-info">Informação Adicional</label>
						    <input required type="text" id="info-adicional" name="endereco" 
						           th:value="${endereco}" class="form-control" placeholder="Preencha as informações">
						</div>	
                        
                    </div>
                </div>
				

                <!-- Cor da Palheta Input -->
                <div class="form-row">
                    <div class="col-12 col-md-6">
                        <label for="cor_palheta" class="label-info">Cor da Palheta</label>
                        <input type="text" id="cor_palheta" th:field="*{cor_palheta}" class="form-control" readonly/>
                    </div>
					
						<div class="col-12 col-md-6">
						<label for="data_movimentacao" class="label-info">Data da Movimentação</label>
						<input type="text" readonly="true" th:field="*{data_movimentacao}" th:value="${#dates.format(data_movimentacao, 'dd/MM/yyyy HH:mm:ss')}" class="form-control"/>
						</div>
					
                </div>
				
				<input type="hidden" th:field="*{id_movimentacao}" />
				
                <div class="custom-divider"></div>

                <div class="d-flex justify-content-between mt-3">
                    
					
						<a th:href="@{/removerMovimentacao/{id_movimentacao}(id_movimentacao=${movimentacao.id_movimentacao})}" class="btn btn-danger btn-sm">
						 	<i class="fa-solid fa-trash" style="color: #ffffff;"></i> excluir
						 </a>
						 
						 <a href="#" id="btnImprimir" class="btn btn-warning btn-sm text-white" onclick="imprimirFormulario()">
	 					     <i class="fa-solid fa-print"></i> Imprimir
	 					 </a>
						 
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="fa-solid fa-plus"></i> Editar Movimentação
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="watermark">LucasSales@2024</div>

    <!-- Scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            // Inicializa o Select2 para o campo de seleção de garanhão
            $('#garanhaoSelect').select2();

            // Evento de alteração do campo "Garanhão"
            $('#garanhaoSelect').on('change', function() {
                var idGaranhao = $(this).val();

                // Verifica se um garanhão foi selecionado
                if (idGaranhao) {
                    // Faz uma requisição para obter os dados do garanhão selecionado
                    $.ajax({
                        url: "/administrativo/garanhoes/dados/" + idGaranhao, // URL para obter os dados do garanhão
                        method: "GET",
                        success: function(data) {
                            // Preenche os campos com os dados retornados
                            $("#botijao").val(data.botijao); // Preenche o campo Botijão
                            $("#caneca").val(data.caneca);   // Preenche o campo Caneca
                            $("#cor_palheta").val(data.cor_palheta); // Preenche o campo Cor da Palheta
                            $("#saldo-atual-palhetas").text(data.saldo_atual_palhetas); // Atualiza o saldo restante
                            $("#quantidade").attr('max', data.saldo_atual_palhetas); // Define o máximo de palhetas baseado no saldo
                        }
                    });
                } else {
                    // Limpa os campos se nenhum garanhão for selecionado
                    $("#botijao, #caneca, #cor_palheta").val("");
                    $("#saldo-atual-palhetas").text("0");
                    $("#quantidade").attr('max', 0);
                }
            });
        });
		// Atualiza o valor máximo permitido no campo de input
		    const quantidadeInput = document.getElementById('quantidade');
		    const saldoAtualSpan = document.getElementById('saldo-atual-palhetas');

		    // Função para atualizar o limite do campo de quantidade
		    function atualizarMaximo() {
		        const saldoAtual = parseInt(saldoAtualSpan.textContent, 10);
		        quantidadeInput.max = saldoAtual; // Define o valor máximo permitido
		    }

		    // Validação ao mudar o valor
		    quantidadeInput.addEventListener('input', (event) => {
		        const saldoAtual = parseInt(saldoAtualSpan.textContent, 10);
		        const valorDigitado = parseInt(event.target.value, 10);

		        if (valorDigitado > saldoAtual) {
		            // Exibe um alerta ou corrige o valor automaticamente
		            event.target.value = saldoAtual;
		            alert('Você não pode selecionar mais do que o saldo restante.');
		        }
		    });

			function mostrarCampoAdicional() {
			    const destino = document.getElementById("destino").value;
			    const campos = {
			        venda: "campoVenda",
			        uso_interno: "campoUsoInterno",
			        transferencia: "campoTransferencia",
			    };

			    // Esconde todos os campos adicionais
			    Object.values(campos).forEach(id => document.getElementById(id).style.display = "none");

			    // Mostra o campo correspondente
			    if (campos[destino]) {
			        const campoAtivo = document.getElementById(campos[destino]);
			        campoAtivo.style.display = "block";

			        // Limpar vírgulas duplicadas ao alterar o valor do campo
			        campoAtivo.addEventListener("input", function () {
			            this.value = limparValor(this.value);
			        });
			    }
			}

			// Função para limpar o valor
			function limparValor(valor) {
			    return valor
			        .replace(/,+/g, ",") // Substitui múltiplas vírgulas consecutivas por uma só
			        .replace(/^,|,$/g, "") // Remove vírgulas do início e do fim da string
			        .trim(); // Remove espaços no início e no fim
			}

			// Exemplo de função para salvar no banco de dados
			function salvarDados() {
			    const venda = limparValor(document.getElementById("campoVenda").value);
			    const usoInterno = limparValor(document.getElementById("campoUsoInterno").value);
			    const transferencia = limparValor(document.getElementById("campoTransferencia").value);

			    console.log("Venda:", venda);
			    console.log("Uso Interno:", usoInterno);
			    console.log("Transferência:", transferencia);

			    // Aqui você faria o envio dos valores limpos para o banco de dados
			    // Exemplo:
			    // enviarParaBanco(venda, usoInterno, transferencia);
			}
			function mostrarCampoAdicional() {
			    // Obtém o valor do destino selecionado
			    const destinoSelecionado = document.querySelector('input[name="destino"]:checked').value;

			    // Seleciona o campo adicional
			    const campoAdicional = document.getElementById("campo-adicional");

			    // Exibe o campo adicional para qualquer destino selecionado
			    if (destinoSelecionado === "venda" || destinoSelecionado === "uso_interno" || destinoSelecionado === "transferencia") {
			        campoAdicional.style.display = "block"; // Mostra o campo adicional
			    } else {
			        campoAdicional.style.display = "none"; // Oculta o campo adicional
			    }
			}
			function imprimirFormulario() {
			    // Captura os valores dos campos do formulário
			    const nomeGaranhao = document.getElementById('nome_garanhao').value;
			    const quantidade = document.getElementById('quantidade').value;
			    const corPalheta = document.getElementById('cor_palheta').value;
			    const botijao = document.getElementById('botijao').value;
			    const destino = document.querySelector('input[name="destino"]:checked').value; // Captura o valor do radio button
			    const caneca = document.getElementById('caneca').value;
			    const infoAdicional = document.getElementById('info-adicional').value;
			    const dataMovimentacao = document.getElementById('data_movimentacao').value;

			    // Abre uma nova janela para impressão
			    const janelaImpressao = window.open('', '', 'width=800,height=600');
			    
			    // Adiciona o conteúdo formatado para a impressão
			    janelaImpressao.document.write(`
			    <html>
			        <head>
			            <title>Impressão - Haras Rosa Mystica</title>
			            <style>
			                /* Estilização geral */
			                body {
			                    font-family: 'Arial', sans-serif;
			                    margin: 0;
			                    padding: 0;
			                    color: #000;
			                    background-color: #fff;
			                }

			                /* Cabeçalho */
			                .header {
			                    display: flex;
			                    align-items: center;
			                    justify-content: space-between;
			                    padding: 20px;
			                    border-bottom: 1px solid #000;
			                }

			                .header-img img {
			                    width: 120px;
			                    height: auto;
			                }

			                .header-title {
			                    font-size: 28px;
			                    font-weight: bold;
			                    text-transform: uppercase;
			                    color: #000;
			                    margin: 0 20px;
			                    text-align: center;
			                    flex-grow: 1;
			                }

			                /* Estilização do conteúdo */
			                .content {
			                    width: 80%;
			                    margin: 20px auto;
			                }

			                table {
			                    width: 100%;
			                    border-collapse: collapse;
			                }

			                table td {
			                    border: 1px solid #000;
			                    padding: 8px;
			                }

			                table td:first-child {
			                    font-weight: bold;
			                    width: 30%;
			                }

			                /* Área para assinatura */
			                .signature {
			                    width: 80%;
			                    margin: 30px auto;
			                    font-size: 14px;
			                    display: flex;
			                    justify-content: space-between;
			                }

			                .signature .label {
			                    margin: 0;
			                }

			                /* Rodapé */
			                .footer {
			                    text-align: center;
			                    font-size: 12px;
			                    color: #000;
			                    padding: 10px 0;
			                    border-top: 1px solid #000;
			                    position: relative;
			                }

			                /* Configurações para impressão */
			                @media print {
			                    .footer {
			                        position: fixed;
			                        bottom: 0;
			                        width: 100%;
			                        border: none;
			                    }

			                    .header, .content {
			                        page-break-inside: avoid;
			                    }
			                }
			            </style>
			        </head>
			        <body>
			            <div class="header">
			                <div class="header-img">
			                    <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_519,h_175/https://www.harasrosamystica.com.br/wp-content/uploads/2021/07/Logo-HRM-site.png" alt="Logo do Haras Rosa Mystica">
			                </div>
			                <h2 class="header-title">Detalhes da Movimentação</h2>
			            </div>

			            <div class="content">
			                <table>
			                    <tr>
			                        <td>Nome do Garanhão:</td>
			                        <td>${nomeGaranhao}</td>
			                    </tr>
			                    <tr>
			                        <td>Quantidade de Palhetas:</td>
			                        <td>${quantidade}</td>
			                    </tr>
			                    <tr>
			                        <td>Cor da Palheta:</td>
			                        <td>${corPalheta}</td>
			                    </tr>
			                    <tr>
			                        <td>Número do Botijão:</td>
			                        <td>${botijao}</td>
			                    </tr>
			                    <tr>
			                        <td>Destino:</td>
			                        <td>${destino}</td>
			                    </tr>
			                    <tr>
			                        <td>Número da Caneca:</td>
			                        <td>${caneca}</td>
			                    </tr>
			                    <tr>
			                        <td>Informação Adicional:</td>
			                        <td>${infoAdicional}</td>
			                    </tr>
			                    <tr>
			                        <td>Data da Movimentação:</td>
			                        <td>${dataMovimentacao}</td>
			                    </tr>
			                </table>
			            </div>

			            <div class="footer">
			                <div class="signature">
			                    <div class="label">Data: ____/____/________</div>
			                    <div class="label">Assinatura: _____________________</div>
			                </div>
			                © 2024 Haras Rosa Mystica - Todos os direitos reservados.
			            </div>
			        </body>
			    </html>
			    `);

			    // Fecha o conteúdo e prepara para impressão
			    janelaImpressao.document.close();
			    janelaImpressao.focus();

			    // Aguarda meio segundo antes de iniciar a impressão
			    setTimeout(function() {
			        janelaImpressao.print();
			        janelaImpressao.close();
			    }, 500);
			}

    </script>
</body>
</html>
